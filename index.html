<!doctype html>
<!-- h-full у html тэга нужен для flex-а, чтобы footer был в самом низу страницы -->
<html lang="ru" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nameless site</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eugenewwolf.github.io/namelesssite" />
    <meta property="og:title" content="Nameless site" />
    <meta property="og:description" content="Nameless site is a personal site made for fun" />
    <meta property="og:image" content="https://eugenewwolf.github.io/namelesssite/img/site_preview_metadata.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body
    class="flex h-full flex-col items-center gap-4 bg-gradient-to-r from-purple-500 to-pink-500 bg-cover xl:bg-artorias-image xl:bg-fixed xl:bg-center xl:bg-no-repeat">
    <header class="mt-4 flex w-[97%] flex-shrink-0 justify-center">
        <nav class="flex flex-row flex-nowrap gap-8 rounded-lg bg-white bg-opacity-80 p-5 md:gap-6">
            <div class="flex flex-col items-center gap-4">
                <div>
                    <a href="index.html" class="hover:opacity-50">
                        <img class="h-auto w-12 md:w-full" src="img/navigation/windows_icon.svg"
                            alt="Windows icon drawn in pastel colors" />
                    </a>
                </div>
                <p class="hidden md:block md:font-navigation">Home page</p>
            </div>
            <div class="flex flex-col items-center gap-4">
                <div>
                    <a href="html/interests.html" class="hover:opacity-50">
                        <img class="h-auto w-12 md:w-full" src="img/navigation/bookmark.svg"
                            alt="Icon with red rectangular bookmark" />
                    </a>
                </div>
                <p class="hidden md:block md:font-navigation">Interests</p>
            </div>
            <div class="flex flex-col items-center gap-4">
                <div>
                    <a href="html/contacts.html" class="hover:opacity-50">
                        <img class="h-auto w-12 md:w-full" src="img/navigation/contacts.svg"
                            alt="Icon of the book with contacts" />
                    </a>
                </div>
                <p class="hidden md:block md:font-navigation">Contacts</p>
            </div>
            <div class="flex flex-col items-center gap-4">
                <div class="min-h-10">
                    <a href="html/about.html" class="hover:opacity-50">
                        <img class="h-auto w-12 md:w-full" src="img/navigation/star_of_life.svg"
                            alt="Icon with medical symbol inside of a star" />
                    </a>
                </div>
                <p class="hidden md:block md:font-navigation">About</p>
            </div>
        </nav>
    </header>
    <main
        class="flex w-[97%] max-w-7xl flex-auto flex-col items-center justify-center rounded-md bg-white bg-opacity-80 p-4">
        <p class="text-center font-montserrat text-xl md:text-2xl">
            Добро пожаловать на мой сайт!
        </p>
        <div class="m-auto my-5 h-auto max-w-80">
            <img src="img/cat_misery.gif" alt="Round cat with caption 'Oh the misery'" />
        </div>
        <div class="mb-5 mt-10 text-center">
            <button class="rounded bg-cyan-700 px-4 py-2 font-bold text-white hover:bg-red-700"
                onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ?autoplay=1';">
                Прикольное видео
            </button>
        </div>
    </main>
    <footer class="w-[97%] max-w-7xl flex-shrink-0 rounded-md bg-white bg-opacity-80 p-4">
        <p>EugeneWWolf &#169; 2024</p>
    </footer>
</body>

</html>
